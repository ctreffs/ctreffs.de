os: osx
dist: bionic
language: ruby
rvm:
  - 2.5.1 # ruby environment
addons:
  homebrew:
    update: true
    packages: 
    - $HOME/Library/Caches/Homebrew
cache:
  apt: true
  yarn: true
  directories:
    - node_modules
    - "$HOME/.npm"
    - "$HOME/.cache"
before_install: # if "install" is overridden
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
  - export PATH="$HOME/.yarn/bin:$PATH"
  - brew install yarn
  - gem install bundler
  - gem install jekyll
cache:
  yarn: true
install:
  - touch ctreffs.de.secrets.make # add dummy secrets
  - make install
script:
  - make check
  - make build